<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Staying Module for CCH">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">
    <link href="../../css/dataTables.bootstrap.css" rel="stylesheet">    
        
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>

  <body class="metro">

    <div class="container">

        <h1 id="facname">National Performance</h1>
        <hr/>

     <h2>Courses</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                   <a href="" class="group-title">Courses</a>
                   <div id="coursecnt" class="group-content graphical">

					</div> 
					<h3>Final Quiz Average</h3>
					<div id="coursefq" class="group-content graphical">

					</div>
					<h3>Course Completion Average</h3>
					<div id="coursecc" class="group-content graphical">

					</div>
			</div>
		</div>
        <br/><br/>

       <h2>Targets</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                   <a href="" class="group-title">Targets</a>
                   <div id="nurses" class="group-content graphical">

					</div>
			</div>
		</div>

<h2>Events</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                   <a href="" class="group-title">Events</a>
                   <div id="nurses" class="group-content graphical">

					</div>
			</div>
		</div>
        </div>
            
        <script type="text/javascript">
  			 var c = new CCH();    
            regions = c.getRegionCntGraph();
      
      $("#coursecnt").html(regions);
      regions = c.getRegionGraphFinalQuiz();
 $("#coursefq").html(regions);   
 regions = c.getRegionGraphCompleted();
 $("#coursecc").html(regions);
 
 
    </script>
            
   		


    </div>
