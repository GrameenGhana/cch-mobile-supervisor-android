<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">
    
        
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>
  </head>

  <body class="metro">

    <div class="container">

        <h1 id="facname">District Name Here</h1>
        <hr/>

     <h2>District Supervisors</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                   <a href="" class="group-title">Supervisor</a>
                   <div id="nurses" class="group-content">
                   <a class="list" href="view.html">
						<div class="list-content gotoevent" data-url="view.html?id=">
						 <span class="list-title"><span class="place-right">
						</span>Supervisor Name</span>
						 <span class="list-remark">District I ; Supervises: 3 Facilities;</span> </div>
						</a>
		</div></div>

        <br/><br/>

        <h2>Facilities</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                   <a href="" class="group-title">Facilities in District</a>
                   <div id="nurses" class="group-content">
                   <a class="list" href="view.html">
						<div class="list-content gotoevent" data-url="view.html?id=">
						 <span class="list-title"><span class="place-right">
						</span>Facility II</span>
						 <span class="list-remark">2 nurses; 5 events; 3 targets</span> </div>
						</a>
		</div></div>
            </div>
        </div>
            
        <script type="text/javascript">
            function loadData(fid)
            {
                var c = new CCH();    
                facname = c.getFacilityName(fid);
                $('#facname').html(facname);
            
                events = c.getFacilityEventsList('today', fid);
    	        $('#todaysEvents').html(events);
    	        
    	        events = c.getFacilityEventsList('past', fid);
    	        $('#pastEvents').html(events);
                     
                events = c.getFacilityEventsList('tomorrow', fid);
    	        $('#tomorrowsEvents').html(events);  	
    				 
    	        events = c.getFacilityEventsList('future', fid);
    	        $('#futureEvents').html(events);

                nurses = c.getFacilityNurses(fid);
                $('#nurses').html(nurses);

                $('.gotoevent').click(function(e) {
                    var url = $(this).data('url');
                    window.location = url; 
                });
            }
        </script>


    </div>
  </body>
</html>
