<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">
    
        
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>
  </head>

  <body class="metro">
  <div class="se-pre-con"></div>

    <div class="container">

    	<h2>Nurse Details</h2> <hr/>
        <h3>Name : <b id="nursename"></b> </h3>
        <h3>Facility : <b id="nursefacility"></b> </h3>

        <br/>

        <h2>Event Details</h2> <hr/>
        <h3>Name : <b id="eventname"></b> </h3>
        <h3>Location : <b id="eventlocation"></b> </h3>
        <h3>Date & Time : <b id="eventdate"></b> </h3>
        <h3>Description : <b id="eventdescription"></b> </h3>
        <h3>Justification : <b id="eventjustification"></b> </h3>
        <h3> Comments : <b id="eventcomments"></b> </h3>
        <br/><br/>


        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
            
        <script type="text/javascript">
            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });

            function loadData(id)
            {
                var c = new CCH();   

                nursename = c.getEventNurseName(id);
                $('#nursename').html(nursename);


                nursefacility = c.getEventNurseFacility(id);
                $('#nursefacility').html(nursefacility);

                eventname = c.getEventName(id);
                $('#eventname').html(eventname);

                eventlocation = c.getEventLocation(id);
                $('#eventlocation').html(eventlocation);

                eventdate = c.getEventDate(id);
                $('#eventdate').html(eventdate);

                eventdescription = c.getEventDescription(id);
                $('#eventdescription').html(eventdescription);

                eventjustification = c.getEventJustification(id);
                $('#eventjustification').html(eventjustification);

                eventcomments = c.getEventComments(id);
                $('#eventcomments').html(eventcomments);
            

               
            }
        </script>


    </div>
  </body>
</html>
