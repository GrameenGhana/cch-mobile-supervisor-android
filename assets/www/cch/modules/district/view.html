<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">
        
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>
  </head>

  <body class="metro">

    <div class="container">

        <h1 id="facname">Facilities In <span id='distname'></span></h1>
        <hr/>
   <div id="graphID"></div>
   
        <div id="facilities" class="listview-outlook" data-role="listview">
        </div>
          
                     <script type="text/javascript">
         
        function loadData(fid)
            {
                var c = new CCH();    
            facilities = c.getFacilityInDistrictList(fid);
   		    $('#facilities').html(facilities);
   		    dnames=c.getDistrictName(fid);
   		    $('#distname').html(dnames);
   		   $('#graphID').html("<a data-url='../facilities/graph.html?id="+fid+"'  class='label label-success gotoevent' style='padding:5px'>"+dnames+" Performance </a>")
   		     

                $('.gotoevent').click(function(e) {
                    var url = $(this).data('url');
                    window.location = url; 
                });
            }
        </script>
        
    </div>
  </body>
</html>
