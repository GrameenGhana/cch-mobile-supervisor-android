<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Staying Module for CCH">
    <meta name="author" content="Grameen Foundation">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../../css/iconFont.min.css" rel="stylesheet">
    <link href="../../css/cch.css" rel="stylesheet">
    <style type="text/css">
        .checkboxes {
            padding-bottom: 20px;
        }

        .checkboxes label {
            display: block;
            float: left;
            padding-right: 10px;
            white-space: nowrap;
        }
        .checkboxes input {
            vertical-align: middle;
        }
        .checkboxes label span {
            vertical-align: middle;
        }
    </style>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
    <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>
</head>

<body class="metro">
<div class="se-pre-con"></div>

<div class="container">

    <h1 id="nursename">Nurses</h1>
    <h5 >Eligibility for NMC Certification: <span style="color: #1dff81">85%+ of course read and 85%+ score in Final Exam</span></h5>

    <div class="checkboxes">
        <label><input type="checkbox" name="statusCheckbox" value="passed"><span>Passed</span> </label>
        <label><input type="checkbox" name="statusCheckbox" value="eligible"><span>Eligible</span> </label>
        <label><input type="checkbox" name="statusCheckbox" value="inprogress"><span>In Progress</span> </label>
    </div>


    <hr/>
    <div id="nurses" class="listview-outlook" data-role="listview">
    </div>



    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>

    <script type="text/javascript">
        $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });

        $(document).ready(function(){
            $('input[type="checkbox"]').click(function(){
                if($(this).attr("value")=="passed"){
                    $(".passed").toggle();
                }
                if($(this).attr("value")=="eligible"){
                    $(".eligible").toggle();
                }
                if ($(this).attr("value")=="inprogress"){
                    $(".inprogress").toggle();
                }
            });
        });

        var c = new CCH();
        nurses = c.getNurseListKSA();
        $('#nurses').html(nurses);
    </script>

</div>

</body>
</html>
