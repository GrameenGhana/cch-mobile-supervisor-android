                    <h2></h2><span style="font-weight:bold" class="nursename"></span>'s Courses</h2>
                    <h5 >Eligibility for NMC Certification: <span style="color: #1dff81">85%+ of course read and 85%+ score in Final Exam</span></h5>

                    <div class="listview-outlook" data-role="listview">
                        <div class="list-group">
                            <a href="" class="group-title">Passed NMC Certification  (<span style="font-weight:bold" id="ksapassedcount"></span>) <span class='badget'></a></a>

            <script src="../../js/jquery.blockUI.js"></script>
            <script src="../../js/modernizr.js"></script>
            <script type="text/javascript">

                $(window).load(function() {
                    // Animate loader off screen
                    $(".se-pre-con").fadeOut("slow");;
                });

                $(document).ready(function(){
                    $('input[type="checkbox"]').click(function(){
                        if($(this).attr("value")=="complete"){
                            $(".complete").toggle();
                        }
                        if($(this).attr("value")=="notcomplete"){
                            $(".notcomplete").toggle();
                        }
                        if ($(this).attr("value")=="pending"){
                            $(".pending").toggle();
                        }
                    });
                });

                function loadData(nid)
                {
                    var c = new CCH();
                    nursename = c.getNurseName(nid);
                    $('.nursename').html(nursename);

                    events = c.getNurseEventsList('today', nid);
                    $('#todaysEvents').html(events);

                    events = c.getNurseEventsList('tomorrow', nid);
                    $('#tomorrowsEvents').html(events);

                    events = c.getNurseEventsList('future', nid);
                    $('#futureEvents').html(events); 

                     events = c.getNurseEventsList('pastlastmonth', nid);
                    $('#pastLastMonthEvents').html(events);

                    events = c.getNurseEventsList('pastthismonth', nid);
                    $('#pastThisMonthEvents').html(events);

                    events = c.getNurseEventsList('yesterday', nid);
                    $('#yesterdayEvents').html(events);


//                    targets = c.getNurseTargets(nid);
//                    $('#targets').html(targets);
                      //Added for the targets
                    targets = c.getNurseTargetList('event', nid);
                    $('#eventTarget').html(targets);

                    targets = c.getNurseTargetList('coverage', nid);
                    $('#coverageTarget').html(targets);

                    targets = c.getNurseTargetList('learning', nid);
                    $('#learnableTarget').html(targets);

                   // targets = c.getNurseTargetList('other', nid);
                   //$('#otherTarget').html(targets);

                   

                    ksapassed = c.getNurseCoursesKSA(nid,"passed");
                   
                    $('#ksapassed').html(ksapassed);

                    ksaeligible = c.getNurseCoursesKSA(nid,"eligible");

                    $('#ksaeligible').html(ksaeligible);

                    ksainprogress = c.getNurseCoursesKSA(nid,"inprogress");

                    $('#ksainprogress').html(ksainprogress);


                    // COUNT of courses
                    ksapassedcount = c.getNurseCoursesKSACount(nid,"passed");

                    $('#ksapassedcount').html(ksapassedcount);

                    ksaeligiblecount = c.getNurseCoursesKSACount(nid,"eligible");

                    $('#ksaeligiblecount').html(ksaeligiblecount);

                    ksainprogresscount = c.getNurseCoursesKSACount(nid,"inprogress");

                    $('#ksainprogresscount').html(ksainprogresscount);




                    $('.gotoevent').click(function (e) {

                        $.blockUI({ message: '<h4> <img src="../../images/Preloader_8.gif" /></h4>',css: {
                            border: 'none',
                            padding: '15px',
                            backgroundColor: '#000',
                            '-webkit-border-radius': '10px',
                            '-moz-border-radius': '10px',
                            opacity: .5,
                            color: '#fff'
                        } });

                        var url = $(this).data('url');
                        window.location = url;
                    });



                }
            </script>
