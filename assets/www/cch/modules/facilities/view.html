<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>CCH: Welcome</title>

    <link href="../../css/metro-bootstrap.min.css" rel="stylesheet">
    <link href="../../css/metro-bootstrap-responsive.min.css" rel="stylesheet">

    <link href="../../css/cch.css" rel="stylesheet">
    
        
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.widget.min.js"></script>
      <script src="../../js/metro.min.js"></script>
    <script src="../../js/cch.js"></script>

  <body class="metro">
  <div class="se-pre-con"></div>

    <div class="container">

        <h1 id="facname"></h1>
        <hr/>

        <h2>Events</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group collapsed">
                <a href="" class="group-title">Last Month</a>
                <div id="pastLastMonthEvents" class="group-content"></div>
            </div>
            <div class="list-group collapsed">
                <a href="" class="group-title">Past This Month</a>
                <div id="pastThisMonthEvents" class="group-content"></div>
            </div>
            <div class="list-group collapsed">
                <a href="" class="group-title">Yesterday</a>
                <div id="yesterdayEvents" class="group-content"></div>
            </div>
            <div class="list-group">
                <a href="" class="group-title">Today</a>
                <div id="todaysEvents" class="group-content"></div>
            </div>

            <div class="list-group collapsed">
                <a href="" class="group-title">Tomorrow</a>
                <div id="tomorrowsEvents" class="group-content"></div>
            </div>

            <div class="list-group collapsed">
                   <a href="" class="group-title">Future</a>
                   <div id="futureEvents" class="group-content"></div>
            </div>

        </div>

        <br/><br/>

        <h2>Nurses</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                   <a href="" class="group-title">My Nurses</a>
                   <div id="nurses" class="group-content"></div>
            </div>
        </div>
        <h2>Supervisor</h2> <hr/>
        <div class="listview-outlook" data-role="listview">
            <div class="list-group">
                   <a href="" class="group-title">My Supervisors</a>
                   <div id="supervisors" class="group-content">
                   
                   </div>
            </div>
        </div>
        <script src="../../js/jquery.blockUI.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>

        <script type="text/javascript">

            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });



            function loadData(fid)
            {
                var c = new CCH();    
                facname = c.getFacilityName(fid);
                $('#facname').html(facname);
            
                events = c.getFacilityEventsList('today', fid);
    	        $('#todaysEvents').html(events);
    	        
    	        events = c.getFacilityEventsList('pastlastmonth', fid);
    	        $('#pastLastMonthEvents').html(events);

                events = c.getFacilityEventsList('pastthismonth', fid);
                $('#pastThisMonthEvents').html(events);

                events = c.getFacilityEventsList('yesterday', fid);
                $('#yesterdayEvents').html(events);
                     
                events = c.getFacilityEventsList('tomorrow', fid);
    	        $('#tomorrowsEvents').html(events);  	
    				 
    	        events = c.getFacilityEventsList('future', fid);
    	        $('#futureEvents').html(events);

                nurses = c.getFacilityNurses(fid);
                $('#nurses').html(nurses);
                supervisors = c.getFacilitySupervisors(fid);
                $('#supervisors').html(supervisors);
                
                

                supervisor = c.getFacilityNurses(fid);
                $('#nurses').html(nurses);


                $('.gotoevent').click(function(e) {

                    $.blockUI({ message: '<h4> <img src="../../images/Preloader_8.gif" /></h4>',css: {
                        border: 'none',
                        padding: '15px',
                        backgroundColor: '#000',
                        '-webkit-border-radius': '10px',
                        '-moz-border-radius': '10px',
                        opacity: .5,
                        color: '#fff'
                    } });

                    var url = $(this).data('url');
                    window.location = url; 
                });
            }
        </script>


    </div>
  </body>
</html>
