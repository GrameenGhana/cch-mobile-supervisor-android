<h2>Events</h2> <hr/>

        <script type="text/javascript">
         function loadData(fid)
        {
         var c = new CCH();    
       
 dnames=c.getDistrictName(fid);
   		    $('#distname').html(dnames);     
   		     

            regions = c.getFacilityInDistrictListGraph(fid);
            //c.showToast("DID: "+fid);
      $("#coursecnt").html(regions);
      regions = c.getFacilityInDistrictListGraphFinalScore(fid);
 $("#coursefq").html(regions);   
 regions = c.getFacilityInDistrictListGraphCompleted(fid);
 $("#coursecc").html(regions);
 }
 
    </script>
